<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Phase Lean Continuous Improvement Culture Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
        }
        .phases {
            width: 50%;
            padding-right: 20px;
        }
        .details {
            width: 50%;
            padding-left: 20px;
            border-left: 1px solid #ccc;
        }
        .phase-box {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .phase-box:hover, .phase-box.active {
            background-color: #3498db;
            color: white;
        }
        .phase-box:hover h3, .phase-box.active h3 {
            color: white;
        }
        .arrow {
            text-align: center;
            margin: 10px 0;
        }
        h1, h2, h3 {
            margin-top: 0;
            color: #3498db;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="phases" id="phases"></div>
    <div class="details" id="details"></div>

    <script>
        const phases = [
            { 
                id: 1, 
                title: "Leadership and Strategy", 
                key: "Establish Vision and Alignment",
                description: "Leaders develop a clear vision for lean transformation and align the organization's strategy. This phase focuses on creating a burning platform for change and securing commitment from top management.",
                programs: [
                    "Leadership Commitment and Endorsement ✔️",
                    "Hoshin Kanri deployment ✔️",
                    "Change Management Training ✔️",
                    "Rewards & Recognition system (CreaXion) ✔️",
                    "Executive Lean Leadership Workshops ❌"
                ]
            },
            { 
                id: 2, 
                title: "Education and Pilot Implementation", 
                key: "Build Capability and Demonstrate Value",
                description: "This phase focuses on building organizational capability through education and hands-on experience. Pilot projects are implemented to demonstrate the value of lean principles and practices.",
                programs: [
                    "Roll-out Green Belt program in Latam (Leaders) ⬅️",
                    "Yellow Belt Virtual programs implementation ✔️",                   
                    "Improvement Ideas & 7 Deadly Wastes⬅️",
                    "Kaizen Events in Key Areas ⬅️",
                    "5S and Visual Management Implementation (FMS) ⬅️",
                    "Pilot Autonomous Maintenance Program ✔️",
                    "Savings Program (Ideations) ✔️"
                ]
            },
            { 
                id: 3, 
                title: "Systematic Deployment", 
                key: "Standardize and Scale",
                description: "Lean principles and practices are systematically deployed across the organization. This phase focuses on standardizing best practices, developing robust management systems, and scaling lean initiatives. Advanced problem-solving techniques and training programs are introduced to deepen the organization's capabilities.",
                programs: [
                    "AMS (Amcor Manufacturing System) ❌",
                    "Sites Daily Management Systems ❌",
                    "Green Belt Programs (with AM teams at each BUs) ❌",
                    "Initiate Black Belt Programs ❌",
                    "A3 Problem Solving ❌",
                    "Standard Work (ARP Academy/ LMS365) ❌"
                ]
            },
            { 
                id: 4, 
                title: "Continuous Improvement Culture", 
                key: "Sustain and Innovate",
                description: "The organization develops a self-sustaining culture of continuous improvement. This phase focuses on developing problem-solving capabilities at all levels and continuously refining the lean system. Advanced technologies like AI are integrated to enhance lean practices.",
                programs: [
                    "Total Productive Maintenance (TPM) ❌",
                    "Supplier Development Programs ❌",
                    "AI-Data analytics models ❌",
                    "Master Black Belt Program (ASQ) ❌"
                ]
            }
        ];

        function renderPhases() {
            const phasesContainer = document.getElementById('phases');
            phasesContainer.innerHTML = '<h1>4-Phase Lean Continuous Improvement Culture Model</h1>';
            phases.forEach((phase, index) => {
                const phaseBox = document.createElement('div');
                phaseBox.className = 'phase-box';
                phaseBox.innerHTML = `
                    <h3>${phase.id}. ${phase.title}</h3>
                    <p>${phase.key}</p>
                `;
                phaseBox.onclick = () => showDetails(phase.id);
                phasesContainer.appendChild(phaseBox);

                if (index < phases.length - 1) {
                    const arrow = document.createElement('div');
                    arrow.className = 'arrow';
                    arrow.innerHTML = '<i data-feather="arrow-down"></i>';
                    phasesContainer.appendChild(arrow);
                }
            });
            feather.replace();
        }

        function showDetails(phaseId) {
            const phase = phases.find(p => p.id === phaseId);
            const detailsContainer = document.getElementById('details');
            detailsContainer.innerHTML = `
                <h2>${phase.id}. ${phase.title}</h2>
                <h3>${phase.key}</h3>
                <p>${phase.description}</p>
                <h3>Key Programs:</h3>
                <ul>
                    ${phase.programs.map(program => `<li>${program}</li>`).join('')}
                </ul>
            `;
            document.querySelectorAll('.phase-box').forEach(box => box.classList.remove('active'));
            document.querySelectorAll('.phase-box')[phaseId - 1].classList.add('active');
        }

        renderPhases();
        showDetails(1);  // Show details for the first phase by default
    </script>
</body>
</html>
