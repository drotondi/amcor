<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de los 7 Desperdicios Lean</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1542038374857-0168e59a71e7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8YWJzdHJhY3QlMjBibHVlfGVufDB8fDB8fA%3D%3D&w=1000&q=80');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }
        #game-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #scenario {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        #options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .option-button {
            margin: 10px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 150px;
            height: 150px;
            justify-content: center;
        }
        .option-button:hover {
            background-color: #2980b9;
        }
        .option-button i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .option-button .emoji {
            font-size: 30px;
            margin-bottom: 5px;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
            color: #27ae60;
        }
        #score {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #2c3e50;
        }
        #waste-image {
            max-width: 300px;
            max-height: 200px;
            margin: 20px auto;
            border-radius: 10px;
            display: none;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Â¡Identifica el Desperdicio!</h1>
        <div id="scenario"></div>
        <img id="waste-image" src="" alt="Waste Image">
        <div id="options"></div>
        <div id="feedback"></div>
        <div id="score">PuntuaciÃ³n: 0</div>
    </div>

    <script>
        const desperdicios = [
            { name: "Transporte", icon: "fas fa-truck", emoji: "ðŸšš", image: "/api/placeholder/300/200" },
            { name: "Inventario", icon: "fas fa-boxes", emoji: "ðŸ“¦", image: "/api/placeholder/300/200" },
            { name: "Movimiento", icon: "fas fa-walking", emoji: "ðŸš¶", image: "/api/placeholder/300/200" },
            { name: "Espera", icon: "far fa-clock", emoji: "â°", image: "/api/placeholder/300/200" },
            { name: "SobreproducciÃ³n", icon: "fas fa-industry", emoji: "ðŸ­", image: "/api/placeholder/300/200" },
            { name: "Sobreprocesamiento", icon: "fas fa-cogs", emoji: "ðŸ”§", image: "/api/placeholder/300/200" },
            { name: "Defectos", icon: "fas fa-exclamation-triangle", emoji: "â—", image: "/api/placeholder/300/200" }
        ];

        const escenarios = [
            { description: "Los trabajadores caminan frecuentemente largas distancias para buscar herramientas", answer: "Movimiento" },
            { description: "Productos almacenados en un depÃ³sito durante meses", answer: "Inventario" },
            { description: "MÃ¡quinas funcionando para producir artÃ­culos que aÃºn no se necesitan", answer: "SobreproducciÃ³n" },
            { description: "Empleados inactivos mientras esperan aprobaciones", answer: "Espera" },
            { description: "Productos que se mueven varias veces antes de llegar al cliente", answer: "Transporte" },
            { description: "Agregar caracterÃ­sticas a un producto que el cliente no valora", answer: "Sobreprocesamiento" },
            { description: "Productos que necesitan ser rehechos debido a problemas de calidad", answer: "Defectos" }
        ];

        let escenarioActual;
        let puntuacion = 0;

        function iniciarJuego() {
            escenarioActual = escenarios[Math.floor(Math.random() * escenarios.length)];
            document.getElementById('scenario').innerText = escenarioActual.description;
            document.getElementById('options').innerHTML = '';
            document.getElementById('waste-image').style.display = 'none';
            desperdicios.forEach(desperdicio => {
                const boton = document.createElement('button');
                boton.className = 'option-button';
                boton.innerHTML = `
                    <i class="${desperdicio.icon}"></i>
                    <span class="emoji">${desperdicio.emoji}</span>
                    ${desperdicio.name}
                `;
                boton.onclick = () => verificarRespuesta(desperdicio.name);
                document.getElementById('options').appendChild(boton);
            });
            document.getElementById('feedback').innerText = '';
        }

        function verificarRespuesta(respuesta) {
            const desperdicioSeleccionado = desperdicios.find(d => d.name === respuesta);
            const desperdicioCorrectoo = desperdicios.find(d => d.name === escenarioActual.answer);
            
            if (respuesta === escenarioActual.answer) {
                puntuacion++;
                document.getElementById('feedback').innerText = `Â¡Correcto! ${desperdicioSeleccionado.emoji} Se identificÃ³ el desperdicio de ${escenarioActual.answer}.`;
                document.getElementById('feedback').style.color = "#27ae60";
            } else {
                document.getElementById('feedback').innerText = `Incorrecto. ${desperdicioCorrectoo.emoji} Este es un ejemplo de desperdicio de ${escenarioActual.answer}.`;
                document.getElementById('feedback').style.color = "#c0392b";
            }
            
            document.getElementById('score').innerText = "PuntuaciÃ³n: " + puntuacion;
            
            // Show the image of the correct waste
            const wasteImage = document.getElementById('waste-image');
            wasteImage.src = desperdicioCorrectoo.image;
            wasteImage.alt = `Imagen de ${escenarioActual.answer}`;
            wasteImage.style.display = 'block';
            
            setTimeout(iniciarJuego, 3000);
        }

        iniciarJuego();
    </script>
</body>
</html>
